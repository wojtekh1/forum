<body>
<div class="container">
    <div th:replace="fragments/header :: header"></div>
    <div style="margin-top: 110px"></div>
    <div class="row">
        <div class="col-md-2 col-sm-12">
        </div>
        <div class="col-md-8 col-sm-12">
            <form class="form-horizontal" th:action="@{/edit}" th:object="${post}" method="POST">
                <h1>Edycja posta</h1>
                <div class=" border border-secondary rounded m-2 p-3">

                    <h3 class="ml-5">Edycja tytułu</h3>
                    <h5>
                        <input type="text" class="form-control" th:field="*{topic}"/>
                    </h5>
                    <h3 class="ml-5">Edycja treści</h3>
                    <h5>
                        <input type="text" class="form-control" th:field="*{postContent}"/>
                    </h5>
                    <div class="d-flex">
                        <input type="hidden" th:field="*{user}"/>
                        <input type="hidden" th:field="*{postId}"/>
                        <div class="mr-auto ml-2" th:text="${post.user.getEmail()}"></div>
                        <div class="ml-auto mr-2" th:text="${#temporals.format(post.date, 'dd-MM-yyyy HH:mm')}"></div>
                    </div>
                    <div class="d-flex">
                        <button class="btn btn-outline-primary ml-auto mr-auto pl-5 pr-5 m-2" type="submit">Zapisz
                            zmiany
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-2 col-sm-12">
        </div>
    </div>
    <div style="margin-bottom: 50px"></div>
    <br>
    <div th:replace="fragments/footer :: footer"></div>
</div>
</body>
</html>
